apiSpec:
  url: 'C:\Users\SumalathaVarikallu\Documents\canvasv3\canvas-lms-api.raml'

connectorName: CanvasRestLms

connectorGav:
  groupId: com.mulesoft.connectors
  artifactId: canvas-lms-api
  version: 1.0.0-SNAPSHOT

baseUri:
  value: 'https://canvas.instructure.com/api/v1'
  type: parameter

endpoints:
  /users/{id}:
    ignored: false
    operations:
      get:
        displayName: Get user details by ID
        description: Get user details by ID
        outputMediaType: application/json
        expects:
          uriParameters:
            id:
              displayName: id
              displayName: user_id   # ⚠️ Duplicate key (redundant field)
        ignored: false
  /accounts/{account_id}/courses:
     ignored: false  # ⚠️ 1 extra space in indentation — style issue
     operations:
        post:
          displayName: Create course
          description: Create a new course in the given account.
          inputMediaType: application/json
          outputMediaType: application/json
          expects:
            uriParameters:
              account_id:
                displayName: Account id
          ignored: false
        get:
          displayName: List active courses in an account
          description: List active courses in an account
          outputMediaType: application/json
          expects:
            queryParameters:
              published:
                displayName: published
              completed:
                displayName: completed
            uriParameters:
              account_id:
                displayName: Account id
          ignored: false
